<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Python Flask Bucket List App - Employee Registration</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../static/register.css" rel="stylesheet" />
	</head>
	<body>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <span class="fs-4">Python Flask App</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/empregister" class="nav-link">Register Employee</a>
                    </li>
                    <li class="nav-item">
                        <a href="/buytickets" class="nav-link">Buy Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/viewShow" class="nav-link">View Show</a>
                    </li>
                    <li class="nav-item">
                        <a href="/performance" class="nav-link">Performance</a>
                    </li>
                    <li class="nav-item">
                        <a href="/nextRevenue" class="nav-link">Next Show's Revenue</a>
                    </li>
                    <li class="nav-item">
                        <a href="/inputMonth" class="nav-link">All Work Hours From a Month</a>
                    </li>
                </ul>
                                        
            </nav>
				        
			</div>
			<div class="p-5 mb-4 bg-light rounded-3">
				<div class="container-fluid py-5">
					<h1 class="display-5 fw-bold text-center">Bucket List App</h1>
					<form id="form-signin" action="/api/empregister" method="POST">
						        <label for="inputFname" class="sr-only">First Name</label>
						        <input
							type="text"
							name="inputFname"
							id="inputFname"
							class="form-control"
							placeholder="First Name"
							required
							autofocus
						/>
                                <label for="inputLname" class="sr-only">Last Name</label>
                                <input
                            type="text"
                            name="inputLname"
                            id="inputLname"
                            class="form-control"
                            placeholder="Last Name"
                            required
                            autofocus
						/>
                                <label for="inputDep" class="sr-only">Department Number</label>
                                <input
                            type="number"
                            name="inputDep"
                            id="inputDep"
                            class="form-control"
                            placeholder="Department Number"
                            required
                            autofocus
						/>
                            <label for="inputDob" class="sr-only">Date</label>
                            <input

                            type = "date"
                            name = "inputDob"
                            id = "inputDob"
                            class = "form-control"
                            placeholder="Date of Birth"
                            required
                            autofocus
                        />
                        <label for="inputWage" class="sr-only">Wage</label>
                                <input
                            type="number"
							step=".01"
                            name="inputWage"
                            id="inputWage"
                            class="form-control"
                            placeholder="Wage"
                            required
                            autofocus
                />
						                  <button
							class="btn btn-lg btn-primary btn-block"
							type="submit"
						>
							Register Employee
						</button>
						      
					</form>
				</div>
			</div>
			        
			<footer class="footer">
				            
				<p>&copy; Company 2022</p>
				        
			</footer>
			    
		</div>
		<script>
			document
				.querySelector("#form-signin")
				.addEventListener("submit", async function (e) {
					e.preventDefault();
					console.log(new URLSearchParams(new FormData(e.target)).toString());
					const res = await fetch("/api/empregister", {
						body: new URLSearchParams(new FormData(e.target)).toString(),
						method: "POST",
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
						},
					});
					console.log(await res.json());
				});
		</script>
	</body>
</html>
